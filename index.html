<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <p>
          <span class="player-name name">Player: </span>
          <span class="player-score score">0</span>
        </p>

        <div class="player">
          <div class="buttons player-btns">
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissor</button>
          </div>
        </div>
      </div>
      <div>
        <p>
          <span class="computer-name name">Computer: </span>
          <span class="computer-score score">0</span>
        </p>
        <div class="computer inactive">
          <div class="buttons computer-btns">
            <button class="btn">Play</button>
            <button class="btn">Play</button>
            <button class="btn">Play</button>
          </div>
        </div>
      </div>
    </main>
    <div class="results">
      <p class="display-result">Start the game!</p>
    </div>
    <div class="winner hidden">
      <p class="show-winner">Computer wins</p>
      <button class="play-again">Play Again!</button>
    </div>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
